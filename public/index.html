<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Deployed Successfully!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .details {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details h2 {
            margin-top: 0;
            color: #333;
        }
        .button {
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-transform: uppercase;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Successfully Deployed!</h1>
    <p>Congratulations! Your project has been deployed and is live!</p>
</header>

<div class="container">
    <h2>Your Deployment Information:</h2>
    <div class="details">
        <h2>Project Name: My Awesome Node.js Project</h2>
        <p><strong>Deployment Status:</strong> Completed</p>
        <p><strong>Deployed On:</strong> <span id="deploy-time"></span></p>
        <p><strong>Deployed By:</strong> Jenkins CI/CD Pipeline</p>
        <p><strong>Live URL:</strong> <a href="http://your-domain-or-ip:3000" target="_blank">Click Here to View</a></p>
    </div>

    <button class="button" onclick="window.location.reload();">Check Status Again</button>
</div>

<script>
    const deployTime = new Date();
    document.getElementById('deploy-time').innerText = deployTime.toLocaleString();
</script>

</body>
</html>
